<body>
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">     
        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <div class="col-100 medium-50"><h1>Hello Students</h1></div>
                        <p class="centrartexto">Ingresar como docente</p>
                    </div>
                    <div class="block">
                        <div class="row">
                            <div class="col"><button id="alumno" class="col button button-large button-fill azul">Alumno</button></div>
                            <div class="col"><button id="docente" class="col button button-large button-fill azul">Docente</button></div>
                        </div>
                    <div class="block">
                        <div class="list no-hairlines-md">
                            <ul>
                              <li class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label">Email</div>
                                  <div class="item-input-wrap">
                                    <input id="correod" type="text" placeholder="Corre@hellostudents.com"/>
                                    <span class="input-clear-button"></span>
                                  </div>
                                </div>
                              </li>
                              <li class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label">Contraseña</div>
                                  <div class="item-input-wrap">
                                    <input id="claved" type="password" placeholder="Contraseña"/>
                                    <span class="input-clear-button"></span>
                                  </div>
                                </div>
                              </li>
                            </ul>
                        </div>
                    </div>
                    <div class="block">
                        <div class="row">
                            <div class="col centrartexto"><a href="/recuperar/">Recuperar clave</a></div>
                            <div class="col centrartexto"><a href="/registrar/">Registrarse</a></div>
                        </div>
                    <div class="block">
                        <div class="row">
                            <div class="col"><button id="ingresard" class="col button button-large button-fill">Ingresar</button></div>
                        </div>
                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
